<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.5.1.js"></script>

    <script>
        $(document).ready(function(){
                $('#unico_grupo a').click(function(){
                $('#unico_grupo').load('runicas/'+$(this).attr('id')+'.html')
            });    
        });
        /* Esto no funcionar√° hasta que se ejecute en un servidor puesto que requiere protocolos HTTP */
    </script>
    
</head>
<body>
    <div id="unico_grupo">
        <table id="unico_tabla">        
            <td>
                <p class="p_set" style="font-size:13px; color:rgb(141,195,245); font-weight:bold; font-family: 'Cabin', sans-serif;">PALABRAS RUNICAS</p></br></br></br>
                <p><a class="setitem" id="dosrunas" style="font-size:12px; color:rgb(142,233,142); font-weight:bold; font-family: 'Cabin', sans-serif;" href="#">Dos Runas</a></p>
                <p><a class="setitem" id="tresrunas" style="font-size:12px; color:rgb(142,233,142); font-weight:bold; font-family: 'Cabin', sans-serif;" href="#">Tres Runas</a></p>
                <p><a class="setitem" id="cuatrorunas" style="font-size:12px; color:rgb(142,233,142); font-weight:bold; font-family: 'Cabin', sans-serif;" href="#">Cuatro Runas</a></p>
                <p><a class="setitem" id="cincorunas" style="font-size:12px; color:rgb(142,233,142); font-weight:bold; font-family: 'Cabin', sans-serif;" href="#">Cinco Runas</a></p>
                <p><a class="setitem" id="seisrunas" style="font-size:12px; color:rgb(142,233,142); font-weight:bold; font-family: 'Cabin', sans-serif;" href="#">Seis Runas</a></p>
            </td>
        </table>
    </div>
</body>
</html>
